<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<title>Add Book</title>
</h:head>
<h:body>
	<h1>Add Book</h1>
	<h:form>
  <table>
    <tr>
      <th>Title</th>
      <td><h:inputText id="title" value="#{book.title}" required="true" /></td>
    </tr>
    <tr>
      <th>Author</th>
      <td><h:inputText id="author" value="#{book.author}" required="true" /></td>
    </tr>
    <tr>
      <th>Description</th>
      <td><h:inputText id="description" value="#{book.description}" required="true" /></td>
    </tr>
    <tr>
      <th>Price</th>
      <td><h:inputText id="price" value="#{book.price}" required="true" /></td>
    </tr>
  </table>
  <h:commandButton value="Add Book" action="#{bookdao.addBook(book)}" />
</h:form>
	</h:body>
	</html>
